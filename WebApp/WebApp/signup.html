<!doctype html>
<html>
	<head>

	</head>
	<body>
		<h1>Form Registrazione<h1>
		<form action="scripts/signup.php" method="post">
			<input type="text" name="username" placeholder="Nome Utente" required><br>
			<input type="text" name="email" placeholder="Indirizzo E-Mail" required><br>
			<input id="psw" type="password" name="password" placeholder="Password" required><br>
			<input id="psw_confirm" type="password" name="password2" placeholder="Ripeti la Password" required><br>
			<script>
				var password = document.getElementById("psw")
				  , confirm_password = document.getElementById("psw_confirm");

				function validatePassword(){
				  if(password.value != confirm_password.value) {
				    confirm_password.setCustomValidity("Le password non corrispondono");
				  } else {
				    confirm_password.setCustomValidity('');
				  }
				}

				password.onchange = validatePassword;
				confirm_password.onkeyup = validatePassword;
			</script>
			<input type="date" name="ddn" placeholder="Data di Nascita" required><br>
			<input type="submit" value="Registrati">
		</form>
	</body>
</html>
